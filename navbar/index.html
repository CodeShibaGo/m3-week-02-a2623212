<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <!-- 為了要來調位置用的 -->
      <div class="container">
        <a href="#" class="logo"
          ><img src="./CY LOGO.png" alt="Ally logo"
        /></a>
        <nav class="main-nav">
          <a href="#" target="_blank">挑食鬼可吃餐廳</a
          ><a href="#" target="_blank">嬰幼兒可吃餐廳</a
          ><a href="#" target="_blank">無牙老人可吃餐廳</a
          ><a href="#" target="_blank">素食者可吃餐廳</a>
        </nav>
        <form class="header-search">
          <!-- 用type="text"也可以 -->
          <input type="search" name="" id="" />
          <!-- 也可以用submit，可是button裝飾方便 -->
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <!-- script -->
    <script
      src="https://kit.fontawesome.com/1647d82bda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
